theme: default
---
page:
  header:
    class: pt-14 bg-white/90 dark:bg-black/80
    banner:
      class: absolute top-0 inset-x-0 flex items-center px-3 h-11
      container: This is the banner
    container_row:
      - brand:
          light: /fluwy-logo-black.svg
          dark: /fluwy-logo-white.svg
          url: /
      - spacer:
      - link:
          content: Doc Layout
          url: /
      - link:
          content: Dashboard Layout
          url: /dashboard-layout
      - dark_mode_toggler:
      - button:
          class: size-8
          variant: ghost
          color: gray
          icon_left:
            name: mdi:github
            size: 24
          on_click:
            - goto: https://github.com/marcotas/
  container:
    body:
      sidebar:
        - menu_item:
            icon: solar:notebook-minimalistic-linear
            text: Documentation
            url: /
        - menu_item:
            icon: solar:notebook-minimalistic-linear
            text: Dashboard
            url: /dashboard-layout
        - menu_item:
            icon: flowbite:google-solid
            text: Google
            url: https://google.com
            trailing_icon: solar:arrow-right-up-linear

      slot: default
      aside:
  footer:

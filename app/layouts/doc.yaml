theme: default
---
page:
  header:
    class: pt-14 bg-white/90 dark:bg-black/80
    banner:
      class: absolute top-0 inset-x-0 flex items-center px-3 h-11
      container: This is the banner
    container_row:
      - button:
          class: size-8 lg:hidden
          icon_left: gravity-ui:bars
          variant: ghost
          color: gray
          on_click:
            - emit: ToggleSidebar
      - brand:
          light: /fluwy-logo-black.svg
          dark: /fluwy-logo-white.svg
          url: /
      - spacer:
      - link:
          content: Doc Layout
          url: /
      - link:
          content: Dashboard Layout
          url: /dashboard-layout
      - dark_mode_toggler:
      - button:
          class: size-8
          variant: ghost
          color: gray
          icon_left:
            name: mdi:github
            size: 24
          on_click:
            - goto: https://github.com/marcotas/
  container:
    body:
      sidebar:
        - menu_item:
            icon: solar:notebook-minimalistic-linear
            text: Documentation with very long text
            url: /
        - menu_item:
            icon: mage:dashboard-check
            text: Dashboard
            url: /dashboard-layout
        - menu_item:
            icon: flowbite:google-solid
            text: Google
            url: https://google.com
            trailing_icon: solar:arrow-right-up-linear
        - menu_item:
            text: No icon menu
            url: https://google.com
        - menu_group:
            header: Getting Started
            icon: solar:skateboarding-round-line-duotone
            active_if_starts_with: /getting-started
            content:
              - menu_item:
                  text: What is Fluwy?
                  url: /getting-started/what-is-fluwy
              - menu_item:
                  text: Concepts
                  url: /getting-started/concepts
              - menu_item:
                  text: Installation
                  url: /getting-started/installation
        - menu_group:
            header: Components
            active_if_starts_with: /components
            # icon: solar:three-squares-outline
            icon: solar:three-squares-line-duotone
            content:
              - menu_item:
                  text: Button
                  url: /components/buttons
              - menu_item:
                  text: Sidebar
                  url: /components/sidebar
              - menu_item:
                  text: Dropdown
                  url: /components/dropdown
              - menu_item:
                  text: Typography
                  url: /components/typography

      slot: default
      aside:
  footer:

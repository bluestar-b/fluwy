theme: doc
---
page:
  header:
    class: px-0 sm:px-4
    container_row:
      - button:
          class: size-8 lg:hidden
          icon_left: gravity-ui:bars
          variant: ghost
          color: gray
          on_click:
            - emit: ToggleSidebar
      - brand:
          light: /fluwy-logo-black.svg
          dark: /fluwy-logo-white.svg
          url: /
      - spacer:
      - link:
          content: Doc Layout
          url: /
      - link:
          content: Dashboard Layout
          url: /dashboard-layout
      - dark_mode_toggler:
      - button:
          class: size-8
          variant: ghost
          color: gray
          icon_left:
            name: mdi:github
            size: 24
          on_click:
            - goto: https://github.com/marcotas/
  container:
    body:
      sidebar:
        - menu_item:
            icon: solar:file-favourite-linear
            text: Introduction
            url: /
        - menu_item:
            icon: solar:compass-linear
            text: Getting Started
            url: /getting-started
        - menu_item:
            icon: solar:pallete-2-linear
            text: Theming
            url: /theming
        - menu_group:
            header: Components
            active_if_starts_with: /components
            icon: solar:three-squares-linear
            content:
              - menu_item:
                  text: Button
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/buttons
              - menu_item:
                  text: Sidebar
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/sidebar
              - menu_item:
                  text: Dropdown
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/dropdown
              - menu_item:
                  text: Typography
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/typography

      aside:
        class: hidden xl:block pt-10
        table_of_contents:
          max_level: 3
          selector: "#content, .doc-content"

      slot: default
  # footer:

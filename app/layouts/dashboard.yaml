page:
  body:
    header:
      content:
        # - brand:
        #     light: /fluwy-logo-black.svg
        #     dark: /fluwy-logo-white.svg
        #     url: /
        - spacer:
        - link:
            content: Doc Layout
            url: /
        - link:
            content: Dashboard Layout
            url: /dashboard-layout
        - dark_mode_toggler:
        - button:
            class: size-8
            variant: ghost
            color: gray
            icon_left:
              name: mdi:github
              size: 24
            on_click:
              - goto: https://github.com/marcotas/
    sidebar:
      class: 'first:border-4 first:border-red-500'
      content:
        - brand:
            class: mx-4 my-3
            light: /fluwy-logo-black.svg
            dark: /fluwy-logo-white.svg
            url: /
        - menu_item:
            icon: solar:notebook-minimalistic-linear
            text: Documentation
            url: /
        - menu_item:
            icon: mage:dashboard-check
            text: Dashboard
            url: /dashboard-layout
        - menu_item:
            icon: flowbite:google-solid
            text: Google
            url: https://google.com
            trailing_icon: solar:arrow-right-up-linear
        - menu_item:
            text: No icon menu
            url: https://google.com
    slot: default
